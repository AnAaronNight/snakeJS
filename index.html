<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
      document.addEventListener('keydown', logKey);
      function logKey(e) {
      if (`${e.code}` == "ArrowRight") {
        inputQueue.push(1)
      }
      if (`${e.code}` == "ArrowLeft") {
        inputQueue.push(3)
      }
      if (`${e.code}` == "ArrowDown") {
        inputQueue.push(2)
      }
      if (`${e.code}` == "ArrowUp") {
        inputQueue.push(0)
      }
    }
    </script>
  </head>
  <body>
    <div id="score">~ 0 ~</div>
    <p id="demo"></p>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
