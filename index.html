<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
      document.addEventListener('keydown', logKey);
      function logKey(e) {
        if (`${e.code}` == "Space" && snake.dead == true) {
          document.location.reload();
        }
        if (`${e.code}` == "ArrowRight" || `${e.code}` == "KeyD") {
          inputQueue.push([1,0])
        }
        if (`${e.code}` == "ArrowLeft" || `${e.code}` == "KeyA") {
          inputQueue.push([-1,0])
        }
        if (`${e.code}` == "ArrowDown" || `${e.code}` == "KeyS") {
          inputQueue.push([0,1])
        }
        if (`${e.code}` == "ArrowUp" || `${e.code}` == "KeyW") {
          inputQueue.push([0,-1])
        }
    }
    </script>
  </head>
  <body>
    <div id="score">~ 0 ~</div>
    <p id="demo"></p>
    <h3 id="restart"></h3>
    <script type="text/javascript" src="testNoComments.js"></script>
  </body>
</html>
